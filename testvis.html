<html>
<head>
    <script type="text/javascript" src="https://unpkg.com/vis-network/standalone/umd/vis-network.min.js"></script>

    <style type="text/css">
        #mynetwork {
            width: 900px;
            height: 600px;
            border: 1px solid lightgray;
        }
    </style>
</head>
<body>
<div id="mynetwork"></div>

<script type="text/javascript">
    // create an array with nodes
    var nodes = new vis.DataSet([
        {id: 1, label: 'C001', group: 'c', level: 1},
        {id: 2, label: 'C002', group: 'c', level: 1},
        {id: 3, label: 'D001', group: 'd', level: 2},
        {id: 4, label: 'D001', group: 'd', level: 2},
        {id: 5, label: 'M001', group: 'm', level: 0},
        {id: 6, label: 'M002', group: 'm', level: 0},
        {id: 7, label: 'D501', group: 'common', level: 2},
        {id: 8, label: 'D502', group: 'common', level: 2},
        {id: 9, label: 'D401', group: 'ds', level: 3},
        {id: 10, label: 'D402', group: 'ds', level: 3},
        {id: 11, label: 'S501', group: 'common', level: 4},
        {id: 12, label: 'S502', group: 'common', level: 4},
        {id: 13, label: 'S503', group: 'common', level: 4},
        {id: 14, label: 'S504', group: 'common', level: 4},
        {id: 15, label: 'M003', group: 'm', level: 0},
        {id: 16, label: 'M004', group: 'm', level: 0},
        {id: 17, label: 'C003', group: 'c', level: 1},
        {id: 18, label: 'C004', group: 'c', level: 1},
        {id: 19, label: 'D003', group: 'd', level: 2},
        {id: 20, label: 'D004', group: 'd', level: 2},
    ]);

    // create an array with edges
    var edges = new vis.DataSet([
        {from: 19, to: 20},{from: 17, to: 19},{from: 17, to: 20},{from: 18, to: 19},
        {from: 18, to: 20},
        {from: 5, to: 15,smooth: {
      enabled: true,
      type: "curvedCW",
      roundness: 0.5
    },},
        {from: 6, to: 16, smooth: {
      enabled: true,
      type: "curvedCW",
      roundness: 0.5},},
        {from: 15, to: 16},
        {from: 7, to: 11},
        {from: 7, to: 12},
        {from: 7, to: 13},
        {from: 7, to: 14},
        {from: 17, to: 18},
        {from: 15, to: 17},
        {from: 15, to: 18},
        {from: 16, to: 17},
        {from: 16, to: 18},        
        {from: 8, to: 11},
        {from: 8, to: 12},
        {from: 8, to: 13},
        {from: 8, to: 14},
        {from: 1, to: 2},
        {from: 1, to: 3},
        {from: 1, to: 4},
        {from: 1, to: 5},
        {from: 1, to: 7},
        {from: 1, to: 8},
        {from: 2, to: 3},
        {from: 2, to: 4},
        {from: 2, to: 5},
        {from: 2, to: 6},
        {from: 2, to: 7},
        {from: 2, to: 8},
        {from: 3, to: 4},
        {from: 1, to: 6},
        {from: 5, to: 6},
        {from: 7, to: 8},
        {from: 3, to: 9},
        {from: 3, to: 10},
        {from: 4, to: 9},
        {from: 4, to: 10},
        {from: 9, to: 10,}
    ]);

    // create a network
    var container = document.getElementById('mynetwork');

    // provide the data in the vis format
    var data = {
        nodes: nodes,
        edges: edges
    };
    var options = {
        edges: {"smooth": {
      "type": "continuous",
      "forceDirection": "none",
      "roundness": 0}
      },
      nodes: {"shape": "box"}, 
      layout: {
      hierarchical: {
      direction: "UD",
      sortMethod: "directed",
      nodeSpacing: 400  
    }
  }
      };


    // initialize your network!
    var network = new vis.Network(container, data, options);
</script>
</body>
</html>
